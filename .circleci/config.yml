# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - checkout
      - run: sudo dpkg --add-architecture i386
      - run: sudo add-apt-repository -y ppa:ubuntu-wine/ppa
      - run: sudo apt-get update
      - run: echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
      - run: sudo apt-get install -y wine
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      # build!
      - run: yarn release
  test:
    docker:
      - image: circleci/node:8.9.4
    steps:
      - run: yarn config set prefix ~/.yarn
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn global add greenkeeper-lockfile@1
      - run: yarn install
      - run: ~/.yarn/bin/greenkeeper-lockfile-update
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}
      # run tests
      - run: yarn test
      - run: yarn report-coverage
      - run: ~/.yarn/bin/greenkeeper-lockfile-upload
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
            tags:
              only: /.*/ # Force CircleCI to build on tags