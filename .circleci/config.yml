# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/repo_build
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            - v2-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      # build!
      - run: yarn release
  test:
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/repo_build
    steps:
      - run: yarn config set prefix ~/.yarn
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "yarn.lock" }}
            - v2-dependencies-
      - run: yarn global add greenkeeper-lockfile@1
      - run: yarn install
      - run: ~/.yarn/bin/greenkeeper-lockfile-update
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "yarn.lock" }}
      # run tests
      - run: yarn test
      - run: yarn report-coverage
      - run: ~/.yarn/bin/greenkeeper-lockfile-upload
workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - build:
          requires:
            - test
          filters:
            branches:
              only: master
            tags:
              only: /.*/ # Force CircleCI to build on tags